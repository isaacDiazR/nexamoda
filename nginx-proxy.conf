# Configuración inicial (antes de SSL)
server {
    listen 80;
    server_name nexamoda.lat www.nexamoda.lat;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo a HTTPS (descomentar después de obtener certificado)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Proxy temporal (comentar después de obtener certificado)
    location / {
        proxy_pass http://nexamoda-app:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

