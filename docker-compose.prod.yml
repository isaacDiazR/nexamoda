version: '3.8'

services:
  nexamoda-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexamoda-app
    restart: unless-stopped
    networks:
      - nexamoda-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

  nginx-proxy:
    image: nginx:alpine
    container_name: nexamoda-proxy
    ports:
      - "8090:80"
    volumes:
      - ./nginx-proxy-simple.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - nexamoda-network
    depends_on:
      - nexamoda-web

networks:
  nexamoda-network:
    driver: bridge
    name: nexamoda-net
